<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="navbar div-1">
            <div class="image-div">
                <img class="image" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781"  style="width: 9vw; height: 5vh;" alt="">
            </div>
            <div class="image-div div-2">
                <img class="image" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" style="width: 20vw; height: 5vh;"  alt="">
            </div>
        </div>
    </nav>    
    <div class="main">
        <div class="left-side">
            <div style="display: flex; flex-direction:row; justify-content: flex-start;">
                <div style="font-weight: bold; font-size: 20px;">
                    Post Your Thoughts Here..
                </div>
            </div>
            <div class="modal">
                <div class="modal-row-div">
                    <div class="col-text-pp" >
                        <div class="profile-pic">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                        </div>
                        <div class="text-area" contenteditable="true">
                            Type your thoughts here....
                        </div>
                    </div>
                    <div class="char-count-post-btn" >
                        <div class="char-counter">
                            <h4> 0/100 </h4>
                        </div>
                        <div class="post-btn-div">
                            <button class="post-btn" id="post-btn">post</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div style="font-weight: bold; font-size: 20px; margin-left:2%;">
                Your Feed..
            </div>
            <div class="right-side-container">

            </div>

        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
